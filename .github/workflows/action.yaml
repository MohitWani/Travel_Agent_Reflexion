name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

    workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v0.0
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run:
          git remote set-url origin https://huggingface.co/spaces/MohitWani/demo main
          git push --force